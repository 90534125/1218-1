 <font face="標楷體"><font size="5"><font color="#bb5500">                                                  
 
採用傳統的燜爐方式烤製的便宜坊烤鴨始於明朝永樂十四年（1416年）稱為米市胡同老便宜坊。<br>
1855年，一些老便宜坊的制鴨能手在前門鮮魚口另起爐灶，創建了鮮魚口便宜坊，成為現代便宜坊烤鴨的起源地。<br>
1864年，來自河北的師傅改良了烤鴨的烤製方法，採用掛爐方式烤製，並在全聚德使用，使北京烤鴨發揚光大。<br>
